<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MediaPipe Mobile Eye Tracking</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- MediaPipe Solutions -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"
    onerror="alert('FaceMesh 脚本加载失败，请检查网络或使用热点')"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"
    onerror="alert('Camera 工具加载失败')"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"
    onerror="alert('Drawing 工具加载失败')"></script>
</head>

<body>
  <div id="loading" class="loading">
    <span class="loader"></span>
    <p style="margin-top: 20px; opacity: 0.7;">加载模型中...</p>
  </div>

  <div id="wechat-prompt" class="wechat-prompt">
    ⚠️ 微信内可能受限，请点击右上角选择“在浏览器中打开”
  </div>

  <div class="container">
    <div class="ui-overlay">
      <div class="status-card">
        <span class="status-title">系统状态</span>
        <span id="status" class="status-value">准备绪...</span>
      </div>
    </div>

    <div class="video-wrapper">
      <video id="input_video" playsinline webkit-playsinline></video>
      <canvas id="output_canvas"></canvas>
    </div>

    <div class="controls">
      <button id="start-btn">开启追踪</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
